<link rel="import" href="../polymer/polymer.html"/>

<dom-module id="item-contact">
<style>
       
</style>

<template>
  <div class="container">
            <div class="center">
            <h4>INFORMACION</h4>
            <span>Ingrese su informacion para poder contactarnos con Usted.</span>
            </div>
            <br/>
            <div>
            <div class="six columns">
                <label for="name">Nombre</label>
                <input type="text" id="name" class="u-full-width" value="{{name::input}}">
            </div>
            <div class="six columns">
                <label for="last_name">Apellido</label>
                <input type="text" id="last_name" class="u-full-width" value="{{lastName::input}}">
            </div>
            <div>
                <label for="email">Correo</label>
                <input type="email" id="email" class="u-full-width" value="{{email::input}}">
            </div>
            <div>
            <label for="phone">Telefono</label>
            <input type="tel" id="phone" class="u-full-width" value="{{phone::input}}">
            </div>
            </div>
            <div class="step_select">
            <button class="button-primary u-full-width" on-tap="storeClient">Siguiente</button>
            </div>
            
        </div>
</template>    

</dom-module>

<script>
    
    Polymer({
        is: "item-contact",
        
        properties: {
            
            clientStored: {
                type: Object,
                notify: true
            },
            name: "",
            lastName: "",
            email: "",
            phone: ""
        },
        
        attached: function(){
   
        },
        
        ready: function(){
        
        },
        
        storeClient: function(){
            
            client = {
        "name": this.name,
        "lastName": this.lastName,
        "email": this.email,
        "phone": this.phone
    };
        
        this.clientStored = client;
            
           // localStorage.setItem("client", JSON.stringify(client));
            
            next_step('#step_1', '#step_2');
    } 
        
    });
    
</script>
